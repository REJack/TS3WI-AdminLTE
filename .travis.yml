language: node_js
if: tag IS present
node_js:
- lts/*
addons:
  apt:
    packages:
    - zip
script:
  - ./_PREPARE.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
    - adminlte_black.zip
    - adminlte_black-light.zip
    - adminlte_blue.zip
    - adminlte_blue-light.zip
    - adminlte_green.zip
    - adminlte_green-light.zip
    - adminlte_purple.zip
    - adminlte_purple-light.zip
    - adminlte_red.zip
    - adminlte_red-light.zip
    - adminlte_yellow.zip
    - adminlte_yellow-light.zip
  on:
    tags: true
